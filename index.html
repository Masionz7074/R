<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Menu Code Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shop Menu Generator</h1>

    <section class="config-section">
      <label>Menu Title:
        <input type="text" id="menuTitle" placeholder="Shop">
      </label>

      <label>Menu Subtitle:
        <input type="text" id="menuSubtitle" placeholder="Select category or item">
      </label>

      <label>Scoreboard Objective:
        <input type="text" id="scoreboardObj" placeholder="coins">
      </label>
    </section>

    <section class="items-section">
      <h2>Items</h2>
      <div id="itemInputs"></div>
      <button id="addItemBtn">Add Item</button>
    </section>

    <section class="codesection">
      <button id="generateBtn">Generate shop.js Code</button>
      <textarea id="outputCode" readonly rows="15" placeholder="Generated code will appear here..."></textarea>
    </section>

    <section class="preview-section">
      <h2>Preview</h2>
      <div id="previewArea"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
